<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usu√°rio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
    <section class="container">
      <header>Registration Form</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" name="name" placeholder="Enter full name" required />
        </div>
        <div class="input-box">
        <label>CPF</label>
        <input type="text" id="cpf" name="cpf" placeholder="Enter CPF (only numbers)" maxlength="14" required />
          </div>
        <div class="input-box">
          <label>Email Address</label>
            <input type="email" name="email" placeholder="Enter email address" required />
        </div>
        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" name="number" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" placeholder="Enter birth date" required />
          </div>
        </div>

        <div class="gender-box">
            <h3>Gender</h3>
          <select id="gender" name="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="non-binary">Non-binary</option>
            <option value="transgender">Transgender</option>
            <option value="gender-fluid">Gender Fluid</option>
            <option value="agender">Agender</option>
            <option value="prefer-not-say">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
          <div id="other-input-container" style="margin-top: 10px; display: none;">
            <label for="other-input">Please specify:</label>
            <input type="text" id="other-input" name="gender-other" placeholder="Enter your gender" />
          </div>
        </div>
        <div class="column">
            <div class="input-box">
                <label>Address</label>
                <input type="text" name="adress" placeholder="Enter street address" required /> 
            </div>
            <div class="input-box">
                <label>Number</label>
                <input type="text" name="house" placeholder="Enter number address" required />
            </div>
        </div>
        <div class="column">
              <div class="input-box">
                <label>Neighborhood</label>
                <input type="text" name="neighborhood" placeholder="Enter your neighborhood" required />
              </div>
              <div class="input-box">
                <label>City</label>
                <input type="text" name="city" placeholder="Enter your city" required />
              </div>
          </div>
          </div>
          <div class="column">
          </div>
        </div>
        <button>Payment</button>
      </form>
    </section>
    <script>
        const cpfInput = document.getElementById('cpf');
    
        cpfInput.addEventListener('input', () => {
          let value = cpfInput.value;
    
          value = value.replace(/\D/g, '');

          value = value.replace(/(\d{3})(\d)/, '$1.$2');
          value = value.replace(/(\d{3})(\d)/, '$1.$2');
          value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
    
          cpfInput.value = value;
        });
        const genderSelect = document.getElementById('gender');
        const otherInputContainer = document.getElementById('other-input-container');
        const otherInput = document.getElementById('other-input');
      
        genderSelect.addEventListener('change', () => {
          if (genderSelect.value === 'other') {
            otherInputContainer.style.display = 'block'; // Mostra o campo de texto
          } else {
            otherInputContainer.style.display = 'none'; // Esconde o campo de texto
            otherInput.value = ''; // Limpa o valor do campo
          }
        });
      </script>
  </body>
</html>
